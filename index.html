<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>Tågluffare linjen</h1>
    <form>
        <section>
            <h3 class="small">personal information</h3>
            <article class="form control">
                <label for="name">name</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required></input>
            </article>
            <article class="form-control">
                    <label for="tel-nummer">telephone</label>
                    <input type="number" name="tel-nummer" id="tel-nummer" placeholder="+46 (0) 123456778" required></input>
            </article>
            <article class="form-control">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="hi@hi.com" required></input>
            </article>
        </section>
        <section>
            <h3>res information</h3>
            <article class="form-control">
                <label for="avresa">När åker du</label>
                <input type="date" name="aversa" id="aversa" required></input>
            </article>
            <article class="form-control">
                <label for="hemresa">När kommer hem</label>
                <input type="date" name="aversa" id="aversa" required></input>
            </article>
            <article class="form-control">
                    <label for="ensam" class="inline">Resar du ensam?</label>
                    <input type="checkbox" name="ensam" id="ensam">
            </article>
            <section>
                <button type="submit" class="btn">När åker vi</button>
            </section>
        </section>
    </form>
    </main>
</body>
</html>
